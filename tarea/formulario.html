<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" />
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" />
        <br>
        <br>
        
        Modalidad de Cursada:
        <input type="radio" id="ondeman" name="modalidad.de.cursada">
        <label for="ondeman">On-Demand</label>
        <input type="radio" name="modalidad.de.cursada" id="envivo">
        <label for="envivo">En vivo</label>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br>
        <br>
        
        <input type="checkbox" id="check">
        <label for="check">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" id="check2">
        <label for="cchek2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        <br>
        <br>
        <input type="submit" value="Enviar"/>



    </form>
</body>
</html>
